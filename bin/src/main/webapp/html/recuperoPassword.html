<!DOCTYPE html>
<html lang="it">
<head>
  <title>Recupero Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/recuperoPassword.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/recuperoPassword.js"></script>
</head>
<body class="bg-light" id="body">
	
	<!--  nav prima riga -->
	<nav class="navbar navbar-expand-sm justify-content-between" id="superiore">
  		<!-- Brand/logo -->
		<a class="navbar-brand flex-fill" href="../">
			<img src="/images/logoVideoVision.png" id="occhio">
		</a>
  		<!-- Links -->
  		<ul class="navbar-nav flex-fill justify-content-end">
    		<li class="nav-item">
      			<button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModalSettings" id="settingsBtn"><i class="fa fa-cog"></i></button>
    		</li>
  		</ul>
	</nav>
	
	<!-- parte centrale -->
	<div class="wrapper">
		<div class="row">
	  		<div class="col-md-5 form text-dark" id="divColForm">
	  			<h3>Recupera la tua password</h3>
	  			<h5>Gentile utente, per recuperare la password inserisci l'email</h5>
	  			<form method="POST" action="recuperoPassword">
	  				<div class="form-group">
		  				<label for="email">Email:</label>
					    <input type="email" class="form-control" placeholder="Inserisci email" name="email" id="email" required>
				  	</div>
				  <button type="submit" class="btn btn-primary">Invia</button>
				</form>
	  		</div>
	  		<div class="col-md-5" id="foto">
	  			<img src="/images/ComputerConLogoDarkMode.png" id="fotoDestra">
	  		</div>
	   </div>
    </div>
    
    <!-- footer -->
    <div class="bg-secondary footer" id="divFooter">
	  <p> <strong> Copyright Â© 2020 VideoVision.</strong> Rotondaro Giovanni - Muto Vadim - Locanto Santo - Iorio Massimo Pio</p>
	</div>  
	
    <!-- Model Settings-->
    <div class="modal fade" id="myModalSettings">
        <div class="modal-dialog modal-sm">
            <div class="modal-content text-dark bg-light" id="modalContent">
        
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Impostazioni</h4>
                    <button type="button" class="close" data-dismiss="modal" id="buttonX">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-dark bg-light" id="switchModal1">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input custom-checkbox" id="customSwitches" onclick="changeColor()">
                                <label class="custom-control-label" for="customSwitches">Aspetto</label>
                            </div>
                        </li>
                        <li class="list-group-item text-dark bg-light" id="switchModal2">
                            <a href="#" class="text-dark text-decoration-none" id="aItemModal1">Guida utente</a>
                        </li>
                        <li class="list-group-item text-dark bg-light" id="switchModal3">
                            <a href="#" class="text-dark text-decoration-none" id="aItemModal2">Invia feedback</a>
                        </li>
                        <li class="list-group-item text-dark bg-light" id="switchModal4">
                         <a href="#" class="text-dark text-decoration-none" id="aItemModal3">Fourth item</a>
                         </li>
                     </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
